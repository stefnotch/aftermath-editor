<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Mathml Editor</title>
  <style>
    /* so that the carets are spaced out nicely */
    msqrt::after {
      content: " ";
      width: 10px;
      min-width: 10px;
      margin: 1px;
      padding: 1px;
    }
  </style>
</head>
<body>
  <div style="width: 15em">
    This mathematical formula with a big summation and the number pi
    <math display="block" style="font-family: STIX Two" tabindex="0">
      <mrow>
        <munderover>
          <mo>∑</mo>
          <mrow><mi>n</mi><mo>=</mo><mn>0</mn></mrow>
          <mrow><mo>+</mo><mn>∞</mn></mrow>
        </munderover>
        <mfrac>
          <mn>1</mn>
          <msup><mi>n</mi><mn>2</mn></msup>
        </mfrac>
      </mrow>
      <mo>=</mo>
      <mfrac>
        <msup><mi>π</mi><mn>2</mn></msup>
        <mn>6</mn>
      </mfrac>
    </math>
    is easy to prove. This is a test
    <math display="block" style="font-family: STIX Two" tabindex="0">
      <munderover>
        <mo>cat</mo>
        <mn>27</mn>
        <mn>∞</mn>
      </munderover>
      <mo>=</mo>
      <mo>&lt;</mo>
      <mo>&gt;</mo>
      <mo>=</mo>
      <munderover>
        <mo>cat</mo>
        <mn>27</mn>
        <mn>∞</mn>
      </munderover>
    </math>

    An annotated test case. <br />
    The shiny new approach is to generate a list of valid caret positions.

    <math>
      <!--|-->
      <mfrac>
        <!--|--><msqrt>
          <mi> <!--|-->π<!--|--> </mi>
        </msqrt>
        <!--|-->
        <mn> <!--|-->6<!--|--> </mn>
      </mfrac>
      <!--|-->
      <mo>+</mo>
      <!--|-->
      <mfrac>
        <mi> <!--|-->π<!--|--> </mi>
        <mn> <!--|-->6<!--|--> </mn>
      </mfrac>
      <!--|-->
      <mo>+</mo>
      <!--|-->
      <msqrt>
        <!--|-->
        <msqrt>
          <mstyle>
            <mn> <!--|-->5<!--|--> </mn>
          </mstyle>
        </msqrt>
        <!--|-->
      </msqrt>
      <!--|-->
      <mo>+</mo>
      <!--|-->
      <mo>+</mo>
      <!--|-->
      <munderover>
        <mo> <!--|-->c<!--|--> </mo>
        <mn> <!--|-->2<!--|-->7<!--|--> </mn>
        <mn> <!--|-->∞<!--|--> </mn>
      </munderover>
      <!--|-->
    </math>
  </div>
  <script type="module" src="./script.js"></script>
</body>
