<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <math-editor
        mathml="<math
        display='block'
        style='font-family: STIX Two'
      >
        <mo>-</mo>
        <mn>2</mn>
        <mi>x</mi>
        <mo>+</mo>
        <mi>y</mi>
        <mo>*</mo>
        <mn>2</mn>
      </math>"
      >
      </math-editor>
      <br />
      <br />

      <math-editor
        mathml="<math
        display='block'
        style='font-family: STIX Two'
      >
        <msqrt>
          <msqrt>
            <mi>x</mi>
            <mi>x</mi>
            <mi>x</mi>
          </msqrt>
          <mi>a</mi>
        </msqrt>
        <mfrac>
          <mi>b</mi>
          <mi>c</mi>
        </mfrac>
      </math>"
      >
      </math-editor>
      <br />
      <br />

      <math-editor
        mathml="<math>
    <mn>-1214.3001</mn>
    <mn>-1</mn>
    <mn>.3</mn>

    <mo>-</mo>
    <mn>1.3</mn>
  </math>"
      >
      </math-editor>
      <br />
      <br />

      <math-editor
        mathml="<math>
    <mfrac>
          <mn>1.22</mn>
          <mtext>henlo</mtext>
        </mfrac>
  </math>"
      >
      </math-editor>
      <br />
      <br />

      <math-editor
        mathml="<math>
    <mrow><mo>-</mo><msub><mi>x</mi><mn>2</mn></msub><mo>+</mo><msup><mi>y</mi><mfrac><mn>2</mn><mrow><mi>k</mi><mo>+</mo><mn>1</mn></mrow></mfrac></msup></mrow>
  </math>"
      >
      </math-editor>
      <br />
      <br />
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
